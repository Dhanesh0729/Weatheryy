<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter the City Name" spellcheck="false">
        <button><img src="weather icons/search.png" alt="search icon"></button>
    </div>
    <div class="error">
    </div>

    <div class="weather">
        <img src="weather icons/rain.png" class="weathericon" alt="rain icon">
        <h1 class="temp">20Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">

            <div class="col">
                <img src="weather icons/humidity.png" alt="humidity icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="weather icons/wind.png" alt="wind icon">
                <div>
                    <p class="wind">15Km/Hr</p>
                    <p>Wind</p>
                </div>
            </div>
        
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
